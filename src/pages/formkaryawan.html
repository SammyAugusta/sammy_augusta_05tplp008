<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <main class="grid grid-cols-12">
      <aside
        class="sticky top-0 left-0 h-[100vh] overflow-y-auto bg-green-100 col-start-1 col-end-3 scrollbar md:block hidden"
      >
        <div class="bg-green-400 flex gap-4 items-center px-4 py-2">
          <img src="../../assets/logo.webp" alt="avatar2" class="w-12 h-12" />
          <h5 class="text-xl font-bold">PT.Maju Kanan</h5>
        </div>
        <div class="flex items-center gap-2 px-4 py-2 mt-2">
          <img src="../../assets/logo.webp" alt="avatar" class="w-10 h-10" />
          <div>
            <p>Welocme, Sammy</p>
            <p class="font-semibold">Administrator</p>
          </div>
        </div>
        <ul class="px-2">
          <li class="mt-4">
            <a
              href="../index.html"
              class="rounded-lg px-4 py-2 text-lg font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700 flex gap-2 items-center"
            >
              <i class="bx bx-home-alt text-xl"></i> Dashboard
            </a>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-green-200 hover:text-gray-700"
              >
                <span class="text-lg font-medium"> Menu Karyawan </span>

                <span
                  class="shrink-0 transition duration-300 group-open:-rotate-180"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./karyawan.html"
                    class="rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700 flex gap-2 items-center"
                  >
                    <i class="bx bx-user text-xl"></i> Karyawan
                  </a>
                </li>
                <li>
                  <a
                    href="./jabatan.html"
                    class="flex gap-1 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-user-plus text-2xl"></i> Jabatan
                  </a>
                </li>
                <li>
                  <a
                    href="./divisi.html"
                    class="flex gap-1 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-user-plus text-2xl"></i> Divisi
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-green-200 hover:text-gray-700"
              >
                <span class="text-lg font-medium"> Menu Absensi </span>

                <span
                  class="shrink-0 transition duration-300 group-open:-rotate-180"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./absensi.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-alt text-xl"></i> Absensi
                  </a>
                </li>
                <li>
                  <a
                    href="./izin.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Izin
                  </a>
                </li>
                <li>
                  <a
                    href="./lembur.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Lembur
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li class="mt-4">
            <button class="bg-green-400 w-full py-2 rounded-md text-white">
              Logout
            </button>
          </li>
        </ul>
      </aside>

      <section class="col-start-3 col-end-13 p-6 bg-white">
        <h2 class="text-2xl font-bold mb-6">Form Karyawan</h2>
        <form action="#" method="POST" class="space-y-4">
          <div>
            <label for="nama" class="block text-sm font-medium text-gray-700">Nama Karyawan</label>
            <input type="text" id="nama" name="nama" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
          </div>
          
          <div>
            <label for="tanggal" class="block text-sm font-medium text-gray-700">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
          </div>
          
          <div>
            <label for="lokasi" class="block text-sm font-medium text-gray-700">Lokasi</label>
            <input type="text" id="lokasi" name="lokasi" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
          </div>
          
          <div>
            <label for="jammasuk" class="block text-sm font-medium text-gray-700">Jam Masuk</label>
            <input type="time" id="jammasuk" name="jammasuk" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
          </div>
          
          <div>
            <label for="jamkeluar" class="block text-sm font-medium text-gray-700">Jam Keluar</label>
            <input type="time" id="jamkeluar" name="jamkeluar" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
          </div>
          
          <div>
            <label for="izin" class="block text-sm font-medium text-gray-700">Izin</label>
            <select id="izin" name="izin" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
              <option value="Pulang lebih awal">Pulang lebih awal</option>
              <option value="Datang terlambat">Datang terlambat</option>
            </select>
          </div>
          
          <div>
            <label for="keterangan" class="block text-sm font-medium text-gray-700">Keterangan</label>
            <textarea id="keterangan" name="keterangan" rows="3" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm"></textarea>
          </div>
          
          <div>
            <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
            <select id="status" name="status" class="mt-1 block w-full rounded-md border-gray-500 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
              <option value="Menunggu Konfirmasi">Menunggu Konfirmasi</option>
              <option value="Disetujui">Disetujui</option>
              <option value="Ditolak">Ditolak</option>
            </select>
          </div>
          
          <div>
            <label for="lembur" class="block text-sm font-medium text-gray-700">Lembur</label>
            <input type="checkbox" id="lembur" name="lembur" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-500 rounded">
            <label for="lembur" class="ml-2 text-sm text-gray-600">Lembur</label>
          </div>
          
          <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md font-medium hover:bg-green-600 focus:outline-none focus:bg-green-700">
            Submit
          </button>
        </form>
      </section>
      
    </main>
    <script>
             document.querySelectorAll("details").forEach((detail) => {
        detail.setAttribute("open", "open");
      });
    </script>
   
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/output.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>
  <body>
    <main class="grid grid-cols-12">
      <aside
        class="sticky top-0 left-0 h-[100vh] overflow-y-auto bg-green-100 col-start-1 col-end-3 scrollbar md:block hidden"
      >
        <div class="bg-green-400 flex gap-4 items-center px-4 py-2">
          <img src="../../assets/logo.webp" alt="avatar2" class="w-12 h-12" />
          <h5 class="text-xl font-bold">PT.Maju Kanan</h5>
        </div>
        <div class="flex items-center gap-2 px-4 py-2 mt-2">
          <img src="../../assets/logo.webp" alt="avatar" class="w-10 h-10" />
          <div>
            <p>Welocme, Sammy</p>
            <p class="font-semibold">Administrator</p>
          </div>
        </div>
        <ul class="px-2">
          <li class="mt-4">
            <a
              href="../index.html"
              class="rounded-lg px-4 py-2 text-lg font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700 flex gap-2 items-center"
            >
              <i class="bx bx-home-alt text-xl"></i> Dashboard
            </a>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-green-200 hover:text-gray-700"
              >
                <span class="text-lg font-medium"> Menu Karyawan </span>

                <span
                  class="shrink-0 transition duration-300 group-open:-rotate-180"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./karyawan.html"
                    class="rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700 flex gap-2 items-center"
                  >
                    <i class="bx bx-user text-xl"></i> Karyawan
                  </a>
                </li>
                <li>
                  <a
                    href="./jabatan.html"
                    class="flex gap-1 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-user-plus text-2xl"></i> Jabatan
                  </a>
                </li>
                <li>
                  <a
                    href="./divisi.html"
                    class="flex gap-1 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-user-plus text-2xl"></i> Divisi
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li>
            <details
              class="group open [&_summary::-webkit-details-marker]:hidden"
            >
              <summary
                class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-green-200 hover:text-gray-700"
              >
                <span class="text-lg font-medium"> Menu Absensi </span>

                <span
                  class="shrink-0 transition duration-300 group-open:-rotate-180"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </span>
              </summary>

              <ul class="mt-2 space-y-1 px-4">
                <li>
                  <a
                    href="./absensi.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-alt text-xl"></i> Absensi
                  </a>
                </li>
                <li>
                  <a
                    href="./izin.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Izin
                  </a>
                </li>
                <li>
                  <a
                    href="./lembur.html"
                    class="flex gap-2 items-center rounded-lg px-4 py-2 text-base font-medium text-gray-500 hover:bg-green-200 hover:text-gray-700"
                  >
                    <i class="bx bxs-calendar-plus text-xl"></i> Lembur
                  </a>
                </li>
              </ul>
            </details>
          </li>
          <li class="mt-4">
            <button class="bg-green-400 w-full py-2 rounded-md text-white">
              Logout
            </button>
          </li>
        </ul>
      </aside>

      <section class="col-start-3 col-end-13">
        <div class="h-[20vh] px-10 flex flex-col justify-center">
          <h1 class="text-3xl font-bold">Dashboard</h1>
        </div>

        <div class="bg-green-200 p-5">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold">Data Divisi</h3>
            <button class="bg-green-400 p-3 text-white rounded-md">
              Tambah Data Divisi
            </button>
          </div>

          <div class="relative overflow-x-auto mt-10">
            <table
              class="w-full text-sm text-left rtl:text-right text-gray-500"
            >
              <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3">No</th>
                  <th scope="col" class="px-6 py-3">Kode Jabatan</th>
                  <th scope="col" class="px-6 py-3">Jabatan</th>
                  <th scope="col" class="px-6 py-3">Aksi</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Open all accordions by default
      document.querySelectorAll("details").forEach((detail) => {
        detail.setAttribute("open", "open");
      });

      const datas = [
        { id: "DIV006", nama: "Budi Raharjo" },
        { id: "DIV007", nama: "Citra Ananda" },
        { id: "DIV008", nama: "Dedi Suryadi" },
        { id: "DIV009", nama: "Eva Pratiwi" },
        { id: "DIV010", nama: "Fahmi Setiawan" },
        { id: "DIV011", nama: "Gita Puspita" },
        { id: "DIV012", nama: "Hariyanto" },
        { id: "DIV013", nama: "Ika Mulyani" },
        { id: "DIV014", nama: "Joni Saputra" },
        { id: "DIV015", nama: "Kartika Dewi" },
      ];

      function renderTableJabatan() {
        const tableBody = document.getElementById("tbody");
        tableBody.innerHTML = ""; // Bersihkan isi tabel sebelumnya

        datas.forEach((data, idx) => {
          const row = `
                          <tr class="bg-white border-b ">
                              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
                                  ${idx + 1}
                              </th>
                              <td class="px-6 py-4">${data.id}</td>
                              <td class="px-6 py-4">${data.nama}</td>
                              <td class="px-6 py-4">
                                  <button class="bg-blue-400 p-2 text-white rounded-sm">Update</button>
                                  <button class="bg-red-400 p-2 text-white rounded-sm">Delete</button>
                              </td>
                          </tr>
                      `;
          tableBody.innerHTML += row;
        });
      }
      renderTableJabatan();
    </script>
  </body>
</html>
